<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR VR SU test - A-Frame</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AR VR SU test - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="#model" src=""></a-asset-item>
        </a-assets>
        <a-box position="-1.5 1 -1.5" rotation="0 0 0" color="pink"></a-box>
        <a-sphere position="0 1.25 -3" radius="1.25" color="#FFC650"></a-sphere>
        <a-cylinder position="2 0.75 -2" radius="0.5" height="1.5" color="#7BC8A4"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="cyan"></a-plane>
        
        <a-sky src="https://st3.depositphotos.com/20782690/33900/i/600/depositphotos_339005834-stock-photo-empty-white-room-without-furniture.jpg"></a-sky>
        <!--<a-sky src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Rainbow_on_the_Azores_%E2%80%93_360%C2%B0_drone_shot.jpg/2560px-Rainbow_on_the_Azores_%E2%80%93_360%C2%B0_drone_shot.jpg"></a-sky>-->

        <a-entity position="0 1.5 -1" gltf-model="#model"></a-entity>
    </a-scene>
  </body>
</html>
